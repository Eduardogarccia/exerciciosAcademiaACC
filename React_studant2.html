<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS Front-End</title>
    <!-- Incluindo React e ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Incluindo Babel para usar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Incluindo Axios para requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [dados, setDados] = React.useState(null);
            const [error, setError] = React.useState(null);

            const postStudent = async () => {
                const postReq = {
                    method: 'POST',
                    url: 'http://localhost:8080/student',
                    data: {  
                        id: 1,
                        age: 24,
                        email: 'dududutra@gmail.com',
                        name: 'Eduardo'
                    }
                };

                try {
                    const response = await axios(postReq);
                    setDados(response.data);
                    setError(null);
                } catch (error) {
                    setDados(null);
                    setError('Erro ao inserir os dados.');
                }
            };

            return (
                <div>
                    <h1>ReactJS Front-End</h1>
                    <button onClick={postStudent}>Inserir dados</button>
                    <br />
                    <br />
                    <div>Response Data: {dados ? JSON.stringify(dados) : 'Nenhum dado disponível'}</div>
                    <br />
                    <div>Error: {error}</div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
